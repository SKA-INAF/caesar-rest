apiVersion: v1
kind: Service
metadata:
  name: broker
  labels:
    app: broker
spec:
  ports:
  - port: 5672
    protocol: TCP
    targetPort: 5672
  selector:
    app: broker
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: broker
  labels:
    app: broker
spec:
  selector:
    matchLabels:
      app: broker
  replicas: 1
  template:
    metadata:
      labels:
        app: broker
    spec:
      hostname: broker
      containers:
      - name: broker
        image: sriggi/caesar-rest-broker:latest
        imagePullPolicy: Always 
        command: ["rabbitmq-server"]
        resources: 
          requests:
            cpu: "0.1"
            memory: "256Mi"
        ports:
        - containerPort: 5672
      
